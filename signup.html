<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Ngaoyi Cleaning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <img src="logo.png" alt="Ngaoyi Cleaning Logo" class="logo-img">
                    Ngaoyi<span>Cleaning</span>
                </a>
            </nav>
        </div>
    </header>
    <main class="page-main">
        <section id="signup-form-section">
            <div class="container">
                <form id="signupForm" class="form-container">
                    <h2>Create an Account</h2>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                    <p id="form-status"></p>
                    <p style="margin-top: 15px;">Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
