<!DOCTYPE html>
<html lang="en">
<head>
    <title>Careers | Ngaoyi Cleaning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>...</header>

    <main class="page-main">
        <section class="page-header">
            <div class="container">
                <h1>Join Our Team</h1>
                <p>We're looking for passionate, reliable, and detail-oriented cleaners.</p>
            </div>
        </section>

        <section id="apply-form-section">
            <div class="container">
                <form id="applyForm" class="form-container">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="experience">Briefly describe your cleaning experience.</label>
                        <textarea id="experience" name="experience" rows="6" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="resume">Upload CV/Resume (Optional)</label>
                        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
                    </div>
                    <button type="submit" class="btn">Submit Application</button>
                    <p id="form-status"></p> </form>
            </div>
        </section>
    </main>
    
    <footer>...</footer>
    <script src="script.js"></script>
</body>
</html>
