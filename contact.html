<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us | Ngaoyi Cleaning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>...</header>

    <main class="page-main">
        <section class="page-header">
            <div class="container">
                <h1>Get In Touch</h1>
                <p>We'd love to hear from you! Send us a message for quotes or inquiries.</p>
            </div>
        </section>

        <section id="contact-form-section">
            <div class="container">
                <form id="contactForm" class="form-container">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="service">Service of Interest</label>
                        <select id="service" name="service">
                            <option value="General Inquiry">General Inquiry</option>
                            <option value="Residential Cleaning">Residential Cleaning</option>
                            <option value="Commercial Cleaning">Commercial Cleaning</option>
                            <option value="Specialized Service">Specialized Service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                    <p id="form-status"></p> </form>
            </div>
        </section>
    </main>
    
    <footer>...</footer>
    <script src="script.js"></script>
</body>
</html>
